<!DOCTYPE html>
<html lang="en">
    <head>
        <!--3/12/25 chnaged meta around-->
        <title>Contact Us</title>
        <meta name="author" content="Lea G">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=800, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="css/contact.css" type="text/css" rel="stylesheet">
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <!-- removed js 5/11/25-->
        <!-- updated to a new/cleaner form 5/11/2025-->
    </head>
    <body>
        <main>
            <header> Rent <a href="index.html"><img src="media/logo.PNG" width="50" height="50"></a> Dawg </header>
            <button class="btn btn-secondary d-block mx-auto" style="font-size: 25px; font-family: 'Gamja Flower', serif;" onclick="history.back()">Go Back</button>
            <h2 class="text-center display-4 my-4">Lets get in contact!</h2>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <form class="row g-2" action="" method="post" target="_self" onsubmit="event.preventDefault(); if (this.checkValidity()) { document.getElementById('form-message-success').style.display = 'block'; }">
                            <div class="col-12">
                                <label for="validationDefault01" class="form-label text-center">Name</label>
                                <input type="text" class="form-control" id="validationDefault01" name="name" required>
                            </div>
                            <div class="col-12">
                                <label for="validationDefault02" class="form-label text-center">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="col-12">
                                <label for="validationDefault03" class="form-label text-center">Phone</label>
                                <input type="text" class="form-control" id="validationDefault03" name="phone" required>
                            </div>
                            <div class="col-12">
                                <label for="validationDefault04" class="form-label text-center">Reason for contacting</label>
                                <select class="form-select" id="validationDefault04" name="reason" required>
                                    <option>Pricing questions</option>
                                    <option>Dog availability</option>
                                    <option>Event planning</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary" type="submit" style="font-size: 25px;" >Submit form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- added personal alert 5/11/25-->
            <div id="form-message-success" class="mt-4 text-center" style="display: none;">
                <p class="text-success">Your message was sent, thank you!</p>
            </div>
        </main>
        <footer>
            <p style="font-size: 25px;">êÇØ &copy; 2025 Rent - A - Dawg | All rights reserved. êÇØ</p>
        </footer>
    </body>
</html>
